name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: |
          cd mr-backend
          npm install

      - name: Run unit tests
        run: npm test 

      - name: Archive test results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-output/ 
